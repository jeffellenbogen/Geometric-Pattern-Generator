<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Pattern Generator Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .project-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .project-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            border-color: #667eea;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .project-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .project-icon {
            font-size: 1.5em;
        }
        
        .project-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        .project-features {
            list-style: none;
            margin-bottom: 15px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .project-features li {
            padding: 3px 0;
            color: #555;
            position: relative;
            padding-left: 18px;
            font-size: 0.9em;
        }
        
        .project-features li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
        
        .project-link {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85em;
            width: 100%;
            text-align: center;
        }
        
        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 40px 0;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

        // Function to load and display projects
        function loadProjects() {
            const container = document.getElementById('projects-container');
            const loading = document.getElementById('loading');
            
            // Hide loading and show container
            loading.style.display = 'none';
            container.style.display = 'grid';
            
            // Generate project cards
            Object.keys(projectConfigs).forEach(filename => {
                const config = projectConfigs[filename];
                const projectCard = createProjectCard(filename, config);
                container.appendChild(projectCard);
            });
        }

        // Function to create a project card
        function createProjectCard(filename, config) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            card.innerHTML = `
                <div class="project-title">
                    <span class="project-icon">${config.icon}</span>
                    ${config.title}
                </div>
                <div class="project-description">
                    ${config.description}
                </div>
                <ul class="project-features">
                    ${config.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
                <a href="${filename}" class="project-link" target="_blank">
                    Launch Generator
                </a>
            `;
            
            return card;
        }

        // Function to auto-discover new HTML files (for future expansion)
        function discoverNewProjects() {

            // For now, we'll use the predefined configurations
            // In a real implementation, you could use a simple PHP or Node.js script
            // to dynamically generate this list
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            discoverNewProjects();
        });

        // Add some dynamic effects
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
